<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyseur d'avis Amazon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/styles/default.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.2.0/highlight.min.js"></script>
    <script src="static/dist/js/script.js"></script>
</head>
<body>
<div id="inputSection">
    <form action="/" method="post" id="myForm">
        <label for="product_url">URL du produit :</label><br>
        <input type="text" id="product_url" name="product_url" class="custom-input"><br>
        <label for="api_key">Clé API :</label><br>
        <input type="text" id="api_key" name="api_key" class="custom-input"><br>
        <button type="submit" id="submitBtn" class="custom-button">
            <span class="button-text">Analyser</span>
        <svg class="spinner hidden" width="100%" height="100%" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
    <style>
        .spinner_qM83, .spinner_oXPr, .spinner_ZTLf {
            fill: #fff; /* Couleur blanche */
            animation: spinner_8HQG 1.05s infinite;
        }

        .spinner_oXPr { animation-delay: 0.1s; }
        .spinner_ZTLf { animation-delay: 0.2s; }

        @keyframes spinner_8HQG {
            0%, 57.14% { animation-timing-function: cubic-bezier(0.33, 0.66, 0.66, 1); transform: translate(0); }
            28.57% { animation-timing-function: cubic-bezier(0.33, 0, 0.66, 0.33); transform: translateY(-6px); }
            100% { transform: translate(0); }
        }
    </style>
    <circle class="spinner_qM83" cx="4" cy="12" r="3"/>
    <circle class="spinner_qM83 spinner_oXPr" cx="12" cy="12" r="3"/>
    <circle class="spinner_qM83 spinner_ZTLf" cx="20" cy="12" r="3"/>
</svg> </button>
    </form>
</div>
<h2>Résumé :</h2>
<br>
<div id="resultSection">
        <div id="resultat1"></div>
        <div id="resultat2"></div>
</div>

</body>
</html>
